<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>avaScript課題③-1</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <h1>ToDoリスト</h1>
  <label><input type="radio" name="work" id="radio-all-select" class="radio-button" checked>すべて</label>
  <label><input type="radio" name="work" id="radio-working-select" class="radio-button">作業中</label>
  <label><input type="radio" name="work" id="radio-done-select" class="radio-button">完了</label>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
    </tbody>

  </table>

  <h2>新規タスクの追加</h2>
  <input type="text" id="task">
  <button id="add">追加</button>



  <script src="js/main.js"></script>
</body>
</html>
